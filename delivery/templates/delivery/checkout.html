<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px 40px;
        }

        h1 {
            text-align: center;
            color: #2e6cf6;
        }

        h2 {
            text-align: center;
            color: #444;
        }

        p {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #2e6cf6;
            color: white;
        }

        h3 {
            text-align: right;
            margin-right: 10px;
            color: #000;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        button {
            background-color: #2e6cf6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .error {
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <h2>Welcome, {{ username }}</h2>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% else %}
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>‚Çπ{{ item.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Total: ‚Çπ{{ total_price }}</h3>

        <div class="button-group">
            <button id="back-button" onclick="window.history.back();">‚Üê Back</button>
            <button id="rzp-button">Pay with Razorpay</button>
        </div>
        {% endif %}
    </div>

    <script>
        var options = {
            "key": "{{ razorpay_key_id }}",
            "amount": "{{ total_price|floatformat:2|add:'0.00'|floatformat:2 }}00",
            "currency": "INR",
            "name": "Meal Buddy",
            "description": "Order Payment",
            "order_id": "{{ order_id }}",
            "handler": function (response) {
                alert("üéâ Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
            // Redirect to the home page
                window.location.href = "{% url 'orders' username %}";
            },
            "prefill": {
                "name": "{{ username }}",
                "email": "",
                "contact": ""
            },
            "theme": {
                "color": "#528FF0"
            }
        };

        var rzp = new Razorpay(options);

        document.getElementById('rzp-button').onclick = function(e) {
            rzp.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
