<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Meal Mate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f4f8;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #667eea;
            color: white;
            font-size: 18px;
        }

        table td img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .checkout-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background-color: #ff6b6b;
            color: white;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #e85050;
        }

        @media (max-width: 768px) {
            table th, table td {
                font-size: 14px;
                padding: 10px;
            }

            table td img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

    <header>Welcome, {{ username }}! Hereâ€™s the current menu</header>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Picture</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itemList %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td><img src="{{ item.picture }}" alt="Item Image"></td>
                    <td>{{ item.description }}</td>
                    <td>${{ item.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="total-price">
        <h2>Total Price: ${{ total_price }}</h2>
    </div>

    <form action="{% url 'checkout' username %}">
        <input type="submit" class="checkout-btn" value="Checkout">
    </form>

</body>
</html>
