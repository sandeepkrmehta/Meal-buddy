<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Meal Mate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .admin-box {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .admin-box h3 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .admin-box a {
            display: block;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .admin-box a:hover {
            background-color: #5a67d8;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            header, footer {
                font-size: 20px;
            }

            .admin-box h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header>üçΩÔ∏è Meal Mate Admin Panel</header>

    <div class="container">
        <div class="admin-box">
            <h3>Welcome to Admin HOME!</h3>
            <a href="open_add_restaurant">‚ûï Add New Restaurant</a>
            <a href="open_show_restaurant">üìã Show All Restaurants</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Meal Mate | Admin Portal
    </footer>

</body>
</html>
