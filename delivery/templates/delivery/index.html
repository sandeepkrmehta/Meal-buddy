<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Meal Mate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .welcome-box h3 {
            font-size: 24px;
            margin-bottom: 25px;
        }

        .welcome-box a {
            display: block;
            margin: 10px auto;
            padding: 12px 20px;
            text-decoration: none;
            background-color: #ff6b6b;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
            width: 100%;
        }

        .welcome-box a:hover {
            background-color: #e85050;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            header, footer {
                font-size: 20px;
            }

            .welcome-box h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        üçΩÔ∏è Welcome to Meal Mate
    </header>

    <div class="container">
        <div class="welcome-box">
            <h3>Delicious food delivered to your doorstep.</h3>
            <a href="open_signup">SIGN UP</a>
            <a href="open_signin">SIGN IN</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Meal Mate. All rights reserved.
    </footer>

</body>
</html>
