<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Restaurant | Meal Mate</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #f6d365, #fda085);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        form {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #444;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            margin-top: 30px;
            width: 100%;
            background-color: #ff6b6b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e55b5b;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            form {
                padding: 25px;
            }

            header {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <header>üçΩÔ∏è Add New Restaurant</header>

    <div class="form-container">
        <form action="{% url 'add_restaurant' %}" method="post">
            {% csrf_token %}
            
            <label for="name">Restaurant Name</label>
            <input type="text" id="name" name="name" required>

            <label for="picture">Picture URL</label>
            <input type="text" id="picture" name="picture" required>

            <label for="cuisine">Cuisine</label>
            <input type="text" id="cuisine" name="cuisine" required>

            <label for="rating">Rating (0 to 5)</label>
            <input type="number" id="rating" name="rating" min="0" max="5" step="0.5" required>

            <button type="submit">‚ûï Add Restaurant</button>
        </form>
    </div>

    <footer>&copy; 2025 Meal Mate | Admin Panel</footer>

</body>
</html>
