<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant List</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
            max-width: 1200px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #667eea;
            color: white;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        a {
            display: inline-block;
            margin: 5px 0;
            padding: 8px 12px;
            background-color: #764ba2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        a:hover {
            background-color: #5a3c91;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 20px;
                border-bottom: 1px solid #ccc;
                padding: 15px;
                background-color: white;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
                border-radius: 10px;
            }

            td {
                text-align: left;
                position: relative;
                padding-left: 50%;
            }

            td::before {
                position: absolute;
                top: 15px;
                left: 15px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                color: #555;
            }

            td:nth-of-type(1)::before { content: "Restaurant Name"; }
            td:nth-of-type(2)::before { content: "Picture"; }
            td:nth-of-type(3)::before { content: "Cuisine"; }
            td:nth-of-type(4)::before { content: "Rating"; }
            td:nth-of-type(5)::before { content: "Operations"; }

            img {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <a href="{% url 'home' %}" class="back-btn">Back to Home</a>

    <h2>Restaurant List</h2>

    <table>
        <thead>
            <tr>
                <th>Restaurant Name</th>
                <th>Picture</th>
                <th>Cuisine</th>
                <th>Rating</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            {% for r in restaurantList %}
            <tr>
                <td>{{ r.name }}</td>
                <td><img src="{{ r.picture }}" alt="{{ r.name }}"></td>
                <td>{{ r.cuisine }}</td>
                <td>{{ r.rating }}</td>
                <td>
                    <a href="{% url 'open_update_restaurant' r.id %}">Update Info</a><br>
                    <a href="{% url 'delete_restaurant' r.id %}">Delete</a><br>
                    <a href="{% url 'open_update_menu' r.id %}">Update Menu</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
