<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Meal Mate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f7f7f7;
            padding: 40px 20px;
            color: #333;
        }

        h3 {
            text-align: center;
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            display: inline-block;
        }

        a:hover {
            color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        table th {
            background-color: #667eea;
            color: white;
        }

        table td img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        table td a {
            display: inline-block;
            padding: 8px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        table td a:hover {
            background-color: #e55b5b;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #777;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            table th, table td {
                font-size: 14px;
                padding: 10px;
            }

            table td img {
                width: 80px;
                height: 80px;
            }

            h3 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h3>Welcome, {{ username }}!</h3>

    <a href="{% url 'show_cart' username %}">Go to cart</a>

    <!-- Menu Table -->
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Picture</th>
                <th>Description</th>
                <th>Price</th>
                <th>Is Veg?</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itemList %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>
                        <img src="{{ item.picture }}" alt="{{ item.name }}">
                    </td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.vegetarian }}</td>
                    <td>
                        <a href="{% url 'add_to_cart' item.id username %}">
                            Add to Cart
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>&copy; 2025 Meal Mate | Enjoy your meal!</footer>

</body>
</html>
