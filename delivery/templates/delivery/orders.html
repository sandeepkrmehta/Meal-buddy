<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Order Summary</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .summary-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 20px;
        }

        h2 {
            color: #4a5568;
            font-size: 22px;
            margin-top: 30px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #5a67d8;
        }
    </style>
</head>
<body>

    <div class="summary-box">
        <h1>Thank you for your order, {{ username }}!</h1>

        <h2>Delivery Address</h2>
        <p>{{ customer.address }}</p>

        <p>Your order will be delivered to this location shortly. Thank you for choosing <strong>Meal Mate</strong>!</p>

        {% if cart_items %}
            <a href="{% url 'customer_menu' cart_items.0.restaurant.id username %}">Back to Restaurants</a>
        {% else %}
            <a href="/">Back to Home</a>
        {% endif %}
    </div>

</body>
</html>
